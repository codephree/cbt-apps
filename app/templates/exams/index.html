{% extends 'base.html' %}
{% block styles %}
<style>
    .container > p{
        font-size: 32px;
    }
    .question{
        width: 75%;
    }
    .options{
        position: relative;
        padding-left: 40px;
    }
    #options label{
        display: block;
        margin-bottom: 15px;
        font-size: 14px;
        cursor: pointer;
    }
    .options input{
        opacity: 0;
    }
    .checkmark {
        position: absolute;
        top: -1px;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #555;
        border: 1px solid #ddd;
        border-radius: 50%;
    }
    .options input:checked ~ .checkmark:after {
        display: block;
    }
    .options .checkmark:after{
        content: "";
        width: 10px;
        height: 10px;
        display: block;
        background: white;
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        transform: translate(-50%,-50%) scale(0);
        transition: 300ms ease-in-out 0s;
    }
    .options input[type="radio"]:checked ~ .checkmark{
        background: #21bf73;
        transition: 300ms ease-in-out 0s;
    }
    .options input[type="radio"]:checked ~ .checkmark:after{
        transform: translate(-50%,-50%) scale(1);
    }
    .btn-primary{
        background-color: #555;
        color: #ddd;
        border: 1px solid #ddd;
    }
    .btn-primary:hover{
        background-color: #21bf73;
        border: 1px solid #21bf73;
    }
    .btn-success{
        padding: 5px 25px;
        background-color: #21bf73;
    }
    @media(max-width:576px){
        .question{
            width: 100%;
            word-spacing: 2px;
        } 
    }
</style>
{% endblock %} 
{% block content %}
    <h1>{% block title %} Exams {% endblock %} </h1>
    <form action="{{url_for('exams.post_to_answer')}}" method="post">
    <div class="card">
        <div class="card-body">
            <div class="container mt-sm-5 my-1">
                {% for question in questions%}
                <div class="question ml-sm-5 pl-sm-5 pt-2">
                    <div class="py-2 h5"><b>{{ question.question}}</b></div>
                    <input type="hidden" name="question_id" value="{{ question.id }}">
                    <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                         <label class="options">{{ question.option_a}}
                            <input type="radio" name="answer" value="0">
                            <span class="checkmark"></span>
                        </label>
                        <label class="options">{{ question.option_b}}
                            <input type="radio" name="answer" value="1">
                            <span class="checkmark"></span>
                        </label>
                        <label class="options">{{ question.option_c}}
                            <input type="radio" name="answer" value="2">
                            <span class="checkmark"></span>
                        </label>
                        <label class="options">{{ question.option_d }}
                            <input type="radio" name="answer" value="3">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>

                {% endfor %}
               
               
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="d-flex align-items-start pt-3">
                <!-- <div id="prev">
                    <button class="btn btn-primary">Previous</button>
                </div> -->
                <div id="prev" class="ml-auto mr-sm-5">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                <!-- <div class="ml-auto mr-sm-5">
                    <button class="btn btn-primary">Next</button>
                </div> -->
            </div>
        </div>
    </form>
{% endblock %}
